<!DOCTYPE html>

<!-- HTML TAG -->
<html>

<!-- HEAD -->
<head>

    <meta charset="UTF-8">

    <!-- TITLE -->
    <title>Home</title>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

<!--
    Linking css stylesheet
-->
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head> <!-- END HEAD TAG -->

<!-- BODY -->
<body class="text-center">

    <!-- Bootstrap container-->
    <div class="container">

        <div class="page-header">
            <h1>Coding Languages Hangman</h1>
        </div>


        <div class='row'>
            <div class='col-lg-12'>

                <!-- First Panel: Holds the Word to Guess (blanks and guessed word). -->
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'><strong>Guess the language:</strong></h3>
                    </div>

                    <div class='panel-body'>

                        <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>

                    </div>

                </div>

                <div class='panel panel-default'>
                    <div class='panel-body'>

                        <strong>Wrong Guesses: </strong> <span id='wrongGuesses'></span>

                    </div>
                </div>

                <!-- Third Panel: Holds the Number of Wrong Guesses. -->
                <div class='panel panel-default'>
                    <div class='panel-body'>

                        <strong>Guesses Left: </strong> <span id='guessesLeft'>9</span>

                    </div>

                </div>

                <div class='panel panel-default'>

                    <div class='panel-body'>

                        <strong>Wins: </strong> <span id='winCounter'>0</span>

                    </div>

                </div>

                <div class='panel panel-default'>
                    <div class='panel-body'>

                        <strong>Losses: </strong> <span id='lossCounter'>0</span>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- LINK TO JS FILE -->
    <script type="text/javascript" src="app.js"></script>

    <!--FOOTER-->
    <footer class="footer">

        <div class="container">

            <p>&copy; Sakina Shivji </p>

        </div>

    </footer>

</body> <!-- END BODY TAG -->

</html> <!-- END HTML TAG -->
